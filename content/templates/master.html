<!-- just for testing the toolbar template-->
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Master</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="stylesheet" href="{% block style %}{% endblock %}">
</head>
<body>

  <div class="toolbar">
      <div class="upper-toolbar">
          <img src="" alt="profile"/>
          {% block title %}
          {% endblock %}
          <img id="toolbar-icon" src="{% static 'images/cog.svg' %}" alt="cog"/>
      </div>
      <div class="lower-toolbar">
       {% block additional %}
       {% endblock %}
      </div>
  </div>
  
  {% block content %}
  {% endblock %}

  {% include "navigationbar.html" %}

</body>
</html>
