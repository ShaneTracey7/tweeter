<!-- Used onHover for any profile pic outside of a search bar modal or the navigaiton bar-->
{% load static %}

<div id="pm-{{count}}" class="profileModal">

    <div class="pm-header">
        <img src="{% static profile.pic %}" class="pm-img" alt="profile">
        <button>Follow</button>
    </div>

    <h3 class="pm-username">{{profile.username}}</h3>
    <h3 class="pm-accountname">{{profile.acc_name}}</h3>
    <p class="pm-bio"> {{profile.bio}}</p>

    <div class="pm-footer">
        <p class="pm-following"> {{profile.follow_count}} Following</p>
        <p class="pm-followers"> {{profile.follower_count}} Followers</p>
    </div>

</div>
