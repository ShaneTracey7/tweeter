
<div *ngIf="page == 'Home'">
  <div [ngSwitch]="tab">
    
    <div *ngSwitchCase="'following'">
      <app-post [mcc]='mcc'
      *ngFor="let post of followingFeed"
      [post]="post">
      </app-post>
    </div>

    <div *ngSwitchDefault> 
      <app-post [mcc]='mcc'
      *ngFor="let post of forYouFeed"
       [post]="post">
      </app-post>
    </div>

  </div>
</div>

<div *ngIf="page == 'Explore'">
  <div [ngSwitch]="tab">
    <div *ngSwitchCase="'trending'">
      <app-search-card
        *ngFor="let searchTopic of trendingSearchTopics"
        [searchTopic]="searchTopic">
      </app-search-card>
    </div>

    <div *ngSwitchCase="'news'">
      <app-search-card
        *ngFor="let searchTopic of newsSearchTopics"
        [searchTopic]="searchTopic">
      </app-search-card>
    </div>

    <div *ngSwitchCase="'sports'">
      <app-search-card
        *ngFor="let searchTopic of sportsSearchTopics"
        [searchTopic]="searchTopic">
      </app-search-card>
    </div>

    <div *ngSwitchCase="'entertainment'">
      <app-search-card
        *ngFor="let searchTopic of entertainmentSearchTopics"
        [searchTopic]="searchTopic">
      </app-search-card>
    </div>

    <div *ngSwitchDefault> <!-- foryou -->
      <app-search-card
        *ngFor="let searchTopic of forYouSearchTopics"
        [searchTopic]="searchTopic">
      </app-search-card>
    </div>
  </div>
</div>
<div *ngIf="page == 'Notifications'">
  <div [ngSwitch]="tab">

    <div *ngSwitchCase="'verified'">
      <app-notification
      *ngFor="let notification of verifiedNotifications"
      [notification]="notification">
      </app-notification>
    </div>

    <div *ngSwitchCase="'mentions'">
      <app-notification
      *ngFor="let notification of mentionsNotifications"
      [notification]="notification">
      </app-notification>
    </div>
    
    <div *ngSwitchDefault> <!-- 'all'-->
      <app-notification
      *ngFor="let notification of allNotifications"
      [notification]="notification">
    </app-notification>
    </div>

  </div>
</div>

<div *ngIf="page == 'Messages'">
  <app-message 
    *ngFor="let message of messages"
    [message]="message">
  </app-message>
</div>

<div *ngIf="page == 'Profile' || page == 'OtherProfile'">
  <div [ngSwitch]="tab">
    
    <div *ngSwitchCase="'replies'">
      <app-post
      *ngFor="let post of followingFeed"
      [post]="post">
      </app-post>
    </div>

    <div *ngSwitchCase="'media'">
      <app-post
      *ngFor="let post of followingFeed"
      [post]="post">
      </app-post>
    </div>

    <div *ngSwitchCase="'likes'">
      <app-post
      *ngFor="let post of followingFeed"
      [post]="post">
      </app-post>
    </div>

    <div *ngSwitchDefault> <!-- posts-->
      <app-post
      *ngFor="let post of forYouFeed"
      [post]="post">
      </app-post>
    </div>

  </div>
</div>
