
<div *ngIf="page == 'Home'">
  <div [ngSwitch]="tab">
    <div *ngSwitchCase="'following'">
      <p> this is following feed</p>
      <app-post
      *ngFor="let post of followingFeed"
      [post]="post">
      </app-post>
    </div>
    <div *ngSwitchDefault> 
      <p> default case</p>
      <p> this is for you feed</p>
      <app-post
      *ngFor="let post of forYouFeed"
      [post]="post">
      </app-post>
    </div>
  </div>
</div>
