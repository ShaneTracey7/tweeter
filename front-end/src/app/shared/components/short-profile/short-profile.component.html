<!-- Used when searching and for secondary content panes-->
<div id="shortProfile" (click)="handleSelected()">
    
    <img (click)="goToProfile(timer)" id="spi" (mouseenter)="showModal()" (mouseleave)="hideModal()" class="shortProfile-img" src={{this.service.setProfileUrl(profile.pic)}} alt="profile"/>
    <div id="shortProfile-text">
        <h3 (click)="goToProfile(timer)" id="shortProfile-username"> {{ profile.username }} </h3>
        <p id="shortProfile-accountname">&commat;{{ profile.acc_name }}</p>
        <ng-container *ngIf="inNewMessage && f_check == 'Following'">
            <div id="sp-following-container">
            <img id="following-icon" [src]="service.setUrl('user-fill-gray.png')" />
            <p id="shortProfile-accountname">Following</p>
            </div>
        </ng-container>

    </div>
        <ng-container *ngIf="this.profile.acc_name != this.service_acc_name && !inNewMessage">
            <ng-container *ngIf="f_check == 'Follow'; else following">
               <button class="shortProfile-button">{{f_check}}</button>
            </ng-container>
            <ng-template #following>
                <button id="shortProfile-button-following" class="shortProfile-button">{{f_check}}</button>
            </ng-template>
        </ng-container>
        <ng-container *ngIf="inNewMessage && isSelected">
            <img id="selected-checkmark"[src]="service.setUrl('checkmark-blue.png')"/>
        </ng-container>
</div>

<profile-modal id="pm-instance" [inMain]="false" [(show)]='show_modal' [profile]='profile'></profile-modal>
