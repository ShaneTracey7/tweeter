<!-- Used when searching and for secondary content panes-->
<div id="shortProfile">
    <img id="spi" (mouseover)="showModal(profile)" (mouseout)="hideModal()" class="shortProfile-img" src={{profile.pic}} alt="profile"/>
    <div id="shortProfile-text">
        <h3 id="shortProfile-username"> {{ profile.username }} </h3>
        <p id="shortProfile-accountname">&commat;{{ profile.acc_name }}</p>
    </div>
    <!-- {% if button == "yes" %} -->
        <button id="shortProfile-button">Follow</button>
    <!--{% endif %} -->
</div>

<profile-modal [inMain]="false" [show]='show_modal' [profile]='modal_profile'></profile-modal>
