<!--Navigation bar for homepage, search page, notifications page, messages page-->

<div id="navbar">

<nav id="navbar-top" class="navbar">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a (click)="service.setCurrentPage('Home')" id="tweeter-navbar" class="nav-link" routerLink="/tweeter/Home">
            <img id="tnb" class="navbaricons" [src]="service.setUrl('tweeter-logo-blue.png')" alt="Logo"/>
        </a>
      </li>
      <li class="nav-item">
        <a (click)="service.setCurrentPage('Home')" class="nav-link" routerLink="/tweeter/Home">
          <img class="navbaricons" [src]="service.setUrl(service.boldNavbarIcon('house'))" alt="Home"/>
          <p class="navbartext" [style]="service.boldNavbarItem('Home')"> Home </p>          
        </a>
      </li>
      <li class="nav-item">
        <a (click)="service.setCurrentPage('Explore')" class="nav-link" routerLink="/tweeter/Explore"> 
            <img class="navbaricons" [src]="service.setUrl(service.boldNavbarIcon('magnifier'))" alt="Search"/>
            <p class="navbartext" [style]="service.boldNavbarItem('Explore')"> Explore </p>
        </a>
      </li>
      <li class="nav-item">
        <a (click)="service.setCurrentPage('Notifications')" class="nav-link" routerLink="/tweeter/Notifications">
            <img class="navbaricons"  [src]="service.setUrl(service.boldNavbarIcon('bell'))" alt="Notifications"/>
            <p class="navbartext" [style]="service.boldNavbarItem('Notifications')"> Notifications </p>
        </a>
      </li>
      <li class="nav-item">
        <a (click)="service.setCurrentPage('Messages')" class="nav-link" routerLink="/tweeter/Messages">
            <img class="navbaricons" [src]="service.setUrl(service.boldNavbarIcon('envelope'))" alt="Messages"/>
            <p class="navbartext" [style]="service.boldNavbarItem('Messages')"> Messages </p>
        </a>
      </li>
      <li class="nav-item">
        <a (click)="service.setCurrentPage('Profile')" class="nav-link" routerLink="/tweeter/Profile">
          <img class="navbaricons" [src]="service.setUrl(service.boldNavbarIcon('user'))" alt="User"/> <!--user.svg-->
          <p class="navbartext" [style]="service.boldNavbarItem('Profile')"style="font-weight: normal;"> Profile </p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/">
            <img class="navbaricons" [src]="service.setUrl('more.svg')"  alt="More"/>
            <p class="navbartext"> More </p>
        </a>
      </li>
      <li class="nav-item">
        <a (click)="service.setCurrentPage('Home')" id="post-navlink" class="nav-link" routerLink="/tweeter/Home">
            <img id="write-tweet" [src]="service.setUrl('write-tweet.png')" alt="Post"/>
            <button id="navbarpost"> Post </button>
        </a>
      </li>
    </ul>

  </nav>

      <div id="bottom-nav"> 
        <div id="profile-nav" (click)="showModal()">
          <img id="profile-nav-img" [src]="service.setUrl(pic)" alt="elon"/>
          <div id="profile-nav-text">
            <p id="profile-nav-username"> {{username}} </p>
            <p id="profile-nav-accountname"> &#64;{{acc_name}} </p>
          </div>
          <img id="profile-nav-elip" class="elip" [src]="service.setUrl('ellipsis.png')" alt="more"/>
        </div>
      </div> 
      
</div>

<logout-modal id="logout-modal" [(show)]='show' ></logout-modal>
