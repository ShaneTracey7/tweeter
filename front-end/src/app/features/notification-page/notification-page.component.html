
<div id="mc" class="main-content">

    <div class="toolbar">
      <div class="upper-toolbar">
      <!-- upper toolbar add here-->
        
        <h1 class="page-title"> Notifications </h1>
        <div class="title-icons">
            <img class="toolbar-icon" src="./../assets/images/cog.svg" alt="cog"/>
        </div>

      </div>
      <div class="lower-toolbar">
<!-- lower toolbar add here-->

        <div id="notification-tab1" class="toolbar-tabs">
            <div class="tab-container">
              <button (click)="routeToChild('all')" class="tab-item" id="tab-text" [style]="getMarkerStyles(1)"> All</button>
              <div class="tab-item" id="marker" [style]="displayMarker(1)"></div>
            </div>
        </div>
  
        <div id="notification-tab2" class="toolbar-tabs">
            <div class="tab-container">
              <button (click)="routeToChild('verified')" class="tab-item" id="tab-text" [style]="getMarkerStyles(2)"> Verified</button>
              <div class="tab-item" id="marker" [style]="displayMarker(2)"></div>
            </div>
        </div>
  
        <div id="notification-tab3" class="toolbar-tabs">
            <div class="tab-container">
              <button (click)="routeToChild('mentions')" class="tab-item" id="tab-text" [style]="getMarkerStyles(3)"> Mentions</button>
              <div class="tab-item" id="marker" [style]="displayMarker(3)"></div>
            </div>
        </div>

      </div>
    </div>

<!-- main content add here-->
<main-content [page]=current_page [tab]=current_tab></main-content>
<!--
    {% for notification in notifications %}
        {% include "notification.html" with obj=notification  %}
    {% endfor %}
-->
</div>

<div id="sc" class="secondary-content">
    <!-- secondary content add here-->
    
    <form id="notification-form">
        <input id="notification-searchbar" type="text" placeholder="Search">
      </form>
      
        <div class="panes">
          <div class="pane-container">
            <h3 class="pane-title">What's Happening</h3>
          </div>

          <secondary-content [pane]='1' [page]=current_page [tab]=current_tab></secondary-content>
    <!--
          {% for topic in topics %}
              {% include "searchCard.html" with obj=topic %}
          {% endfor %}
    -->
          <div id="pane-more" class="pane-container">
            <a (click)="setCurrentPage('Explore')" routerLink="/tweeter/Explore" class="pane-more">Show more</a>
          </div>
        </div>
      
        <div class="panes">
          <div class="pane-container">
            <h3 class="pane-title">Who to follow</h3>
          </div>

          <secondary-content [pane]='2' [page]=current_page [tab]=current_tab></secondary-content>
    <!--
          {% for profile in profiles %}
            {% include "shortProfile.html" with profile=profile button="yes" count=forloop.counter %}
          {% endfor %}
    -->
          <div id="pane-more" class="pane-container">
            <a class="pane-more">Show more</a>
          </div>
        </div>

</div>

<div class="modal-content">

<!--
    {% for profile in profiles %}
        {% include "profileModal.html" with profile=profile count=forloop.counter %}
    {% endfor %}
-->
</div>
