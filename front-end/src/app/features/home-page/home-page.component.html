
<div id="mc" class="main-content">

  <div class="toolbar">
    <div class="upper-toolbar">
    <!-- upper toolbar add here-->
      <div id="home-tab1" class="toolbar-tabs">
          <div class="tab-container">
            <button (click)="routeToChild('foryou')" class="tab-item" id="tab-text" [style]="getMarkerStyles(1)"> For you</button>
            <div class="tab-item" id="marker" [style]="displayMarker(1)"></div>
          </div>
      </div>

      <div id="home-tab2" class="toolbar-tabs">
        <div class="tab-container">
          <button (click)="routeToChild('following')" class="tab-item" id="tab-text" [style]="getMarkerStyles(2)"> Following</button>
          <div class="tab-item" id="marker" [style]="displayMarker(2)"></div>
        </div>
      </div>

      <div class="title-icons">
        <img class="toolbar-icon" src="../../assets/images/cog.svg" alt="cog"/>
      </div>

    </div>
    <div class="lower-toolbar">
<!-- lower toolbar add here-->
    </div>
  </div>

<!-- main content add here-->
<div class="empty-post">
  <div class="post-profile-container">
    <img id="post-profile-img" class="post-profile" src="../../assets/images/elon.jpeg" alt="profile"/>
  </div>
  <div class="post-content-container">
    <input id="e-post-input" placeholder="What is happening?!">
    <div class="selection-bar">
      <div class="e-icon-container"> 
        <img src="../../assets/images/landscape.png" class="selection-bar-icons" alt="Media"/>
      </div>
      <div class="e-icon-container"> 
        <img src="../../assets/images/poll.png" class="selection-bar-icons" alt="GIF"/>
      </div>
      <div class="e-icon-container">
        <img src="../../assets/images/emoji.png" class="selection-bar-icons" alt="Poll"/>
      </div>
      <div class="e-icon-container">
        <img src="../../assets/images/schedule.png" class="selection-bar-icons" alt="Emoji"/>
      </div>
      <div class="e-icon-container">
        <img src="../../assets/images/location.png" class="selection-bar-icons" alt="Schedule"/>
      </div>
      <button id="e-post-button">Post</button>
    </div>
  </div>
</div>

<div id="sc" class="secondary-content">
  <!-- secondary content add here-->
  <form id="home-form">
    <input id="home-searchbar" type="text" placeholder="Search">
  </form>

  <div class="panes">
    <div class="pane-container">
      <h3 class="pane-title">What's Happening</h3>
    </div>

    <secondary-content [pane]='1' [page]=current_page [tab]=current_tab></secondary-content>
<!--
    {% for topic in topics %}
      {% include "searchCard.html" with obj=topic %}
    {% endfor %}
-->
    <div id="pane-more" class="pane-container">
      <a (click)="setCurrentPage('Explore')" routerLink="/tweeter/Explore" class="pane-more">Show more</a>
    </div>
  </div>

  <div class="panes">
    <div class="pane-container">
      <h3 class="pane-title">Who to follow</h3>
    </div>

    <secondary-content [pane]='2' [page]=current_page [tab]=current_tab></secondary-content>
<!--
    {% for profile in profiles %}
    {% include "shortProfile.html" with profile=profile button="yes" count=forloop.counter %}
    {% endfor %}
-->
    <div id="pane-more" class="pane-container">
      <a class="pane-more">Show more</a>
    </div>
  </div>

</div>
